<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"> -->

</head>

    
    <div class=" container text-center" id="weatherContainer">

<div class="text-center justify-content-center align-items-center d-flex">
                <div class="weather__header">
                    <div class="weather__search">
                        <input type="text" placeholder="Search for a city..." class="weather__searchform " id="i1" onkeyup="keyboard(event)">
                        <!-- <i class="fa-solid fa-magnifying-glass"></i> -->
                        <button class="button" type="button" onclick="searchwheather() ">Search</button>
                        
        
                    </div> 
                </div>
    
</div>            <div class="weather__body">
                <h1 class="weather__city"></h1>
                <div class="weather__datetime">
                </div>
                <div class="weather__forecast"></div>
                <div class="weather__icon">
                    <img src="" >
                </div>
                <p class="weather__temperature temp"></p>
                <p class="weather__error" style="color:red;"></p>
            </div>

<!-- <div class="card-container "> -->
                    <div class=" weather__info  text-center justify-content-center align-items-center">
                        <div class="weather__card">
                            <i class="fa-solid fa-temperature-full"></i>
                            <div>
                                <p>Feels Like</p>
                                <p class="weather__realfeel"></p>
                            </div>
                        </div>
                        <div class="weather__card">
                            <i class="fa-solid fa-droplet"></i>
                            <div>
                                <p>Humidity</p>
                                <p class="weather__humidity"></p>
                            </div>
                        </div>
                        <div class="weather__card">
                            <i class="fa-solid fa-wind"></i>
                            <div>
                                <p>Wind</p>
                                <p class="weather__wind"></p>
                            </div>
                        </div>
                        <div class="weather__card">
                            <i class="fa-solid fa-gauge-high"></i>
                            <div>
                                <p>Pressure</p>
                                <p class="weather__pressure"></p>
                            </div>
                        </div>
                        <div class="weather__card">
                            <i class="fa-solid fa-sun"></i>
                            <div>
                                <p>Sunrise</p>
                                <p class="weather__sunrise"></p>
                            </div>
                        </div>
                        <div class="weather__card">
                            <i class="fa-regular fa-moon"></i>
                            <div>
                                <p>Sunset</p>
                                <p class="weather__sunset"></p>
                            </div>
                        </div>
            
                    </div>
    
<!-- </div>           -->
</div>


    <script src="https://kit.fontawesome.com/a692e1c39f.js" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
